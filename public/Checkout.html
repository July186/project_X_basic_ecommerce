<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="/dist/output.css" rel="stylesheet">
    <!--<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />-->
</head>
<body>
    <nav class="bg-white fixed w-full z-50">
      <!-- logo -->
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="/public/Home.html"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <span class="self-center text-2xl font-bold whitespace-nowrap"
            >Cart<span class="text-[#001AFF]">Sale</span></span
          >
        </a>

        <!-- burger dan cart -->
        <div class="flex items-center gap-4 lg:hidden">
          <!-- cart_mobile -->
          <a href="/public/cart.html" class="">
            <img src="/Asset/Cart.png" href="#" alt="" />
          </a>

          <img
            id="avatarButtonMobile"
            type="button"
            data-dropdown-toggle="userButtonMobile"
            data-dropdown-placement="bottom-start"
            class="p-2.5 ps-2 rounded-full cursor-pointer"
            src="/Asset/Profile.png"
            alt="User dropdown"
          />

          <!-- Dropdown menu -->
          <div
            id="userButtonMobile"
            class="z-10 hidden divide-y bg-white divide-gray-100 rounded-lg shadow-sm w-44"
          >
            <div class="px-4 py-3 text-sm">
              <div>Jhon Dhoe</div>
              <div class="font-medium truncate">User_123</div>
            </div>
            <div class="py-1">
              <a
                href="/public/landing.html"
                class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                >Sign out</a
              >
            </div>
          </div>

          <button
            data-collapse-toggle="navbar-default"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm font-medium text-gray-500 rounded-lg hover:bg-[#d9d8d8]"
            aria-controls="navbar-default"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
        </div>

        <!-- menulist -->
        <div
          class="hidden justify-center items-center w-full lg:block lg:w-auto p-2 lg:pr-20"
          id="navbar-default"
        >
          <!-- search_mobile -->
          <div class="relative mt-3 lg:hidden">
            <div
              class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
            >
              <img src="/Asset/Search.png" alt="" />
            </div>
            <input
              type="text"
              id="search-navbar"
              class="block w-full p-2.5 ps-11 text-sm text-[#828282] rounded-lg bg-[#dadada]"
              placeholder="Search..."
            />
          </div>

          <ul
            class="font-semibold flex flex-col p-4 lg:p-0 mt-4 rounded-lg lg:flex-row lg:space-x-8 rtl:space-x-reverse md:mt-0 lg:border-0 bg-[#EEE7E7] md:bg-white"
          >
            <li>
              <a
                href="/public/Home.html"
                class="block py-2 px-3 rounded-sm lg:hover:bg-transparent lg:border-0 lg:p-0 hover:text-white lg:hover:text-inherit hover:bg-[#9F9F9F]"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 rounded-sm lg:hover:bg-transparent lg:border-0 lg:p-0 hover:text-white lg:hover:text-inherit hover:bg-[#9F9F9F]"
                >About</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 rounded-sm lg:hover:bg-transparent lg:border-0 lg:p-0 hover:text-white lg:hover:text-inherit hover:bg-[#9F9F9F]"
                >Services</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 rounded-sm lg:hover:bg-transparent lg:border-0 lg:p-0 hover:text-white lg:hover:text-inherit hover:bg-[#9F9F9F]"
                >Pricing</a
              >
            </li>
            <li>
              <a
                href="#"
                class="block py-2 px-3 rounded-sm lg:hover:bg-transparent lg:border-0 lg:p-0 hover:text-white lg:hover:text-inherit hover:bg-[#9F9F9F]"
                >Contact</a
              >
            </li>
          </ul>
        </div>

        <!-- search -->
        <div class="relative hidden lg:block">
          <div
            class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
          >
            <img src="/Asset/Search.png" alt="" />
          </div>
          <input
            type="text"
            id="search-navbar"
            class="block w-full lg:w-64 p-2.5 ps-11 text-sm text-[#828282] rounded-lg bg-[#dadada]"
            placeholder="Search..."
          />
        </div>

        <!-- cart -->
        <div class="hidden lg:block lg:w-auto" id="navbar-default">
          <ul
            class="flex flex-col p-4 lg:p-0 mt-4 lg:flex-row lg:space-x-4 rtl:space-x-reverse lg:mt-0 lg:border-0 bg-[#EEE7E7] lg:bg-white"
          >
            <li>
              <a href="/public/cart.html"
                ><img src="/Asset/Cart.png" alt="" class="p-2.5 ps-2"
              /></a>
            </li>
            <li>
              <img
                id="avatarButton"
                type="button"
                data-dropdown-toggle="userDropdown"
                data-dropdown-placement="bottom-start"
                class="p-2.5 ps-2 rounded-full cursor-pointer"
                src="/Asset/Profile.png"
                alt="User dropdown"
              />

              <!-- Dropdown menu -->
              <div
                id="userDropdown"
                class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow-sm w-44"
              >
                <div class="px-4 py-3 text-sm">
                  <div>Jhon Dhoe</div>
                  <div class="font-medium truncate">User_123</div>
                </div>
                <div class="py-1">
                  <a
                    href="/public/landing.html"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    >Sign out</a
                  >
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

     <!-- Checkout Section -->
        <div class="pt-32 max-w-screen-xl mx-auto">
          <h2 class="text-3xl font-bold text-gray-800">Checkout</h2>
        </div>

        

         <div class="grid md:grid-cols-2 sm:grid-cols-1 max-w-screen-xl mx-auto mt-8 justify-center gap-4">  
          <!-- Left side -->
          <div class="w-full">
            <!-- Address -->
            <div class="p-6 bg-white border-2 border-[#B7B7B7] rounded-lg"> 
              <h2 class="text-xl font-bold text-gray-800" style="font-family: 'Poppins', sans-serif;"> Delivery Address </h2>
              <div class="flex items-center mt-2">
                <img class="w-4 float-left" src="/Asset/bxs_map.png" alt="">
                <p class="ml-3 font-medium"> My Home - User_123</p>
              </div>
              
              <p class="text-gray-600 mt-2">112 Maple Street Unit 4. Greenwood (behind the community center), Seattle, WA 98104, (206) 555-0189</p>
            </div>
            <!-- Product info -->
            <div id="order-items-container" class="mt-5 p-6 bg-white border-2 border-[#B7B7B7] rounded-lg"></div>
           
          </div>

          <!-- Right side -->
          <div class="w-full max-h-fit p-6 border-2 border-[#B7B7B7] bg-white rounded-lg">
            <h2 class="text-xl font-bold text-gray-800" style="font-family: 'Poppins', sans-serif;"> Payment Method </h2>
            <div class="payment-method mt-5">
              <div class="flex flex-wrap justify-between pr-6 bg-white rounded-lg items-center py-3">
                <div class="flex items-center">
                  <img class="w-14" src="/Asset/Visa.png" alt="Visa">
                </div>
                <input type="radio" name="payment-method" class="w-7 h-7 rounded-full cursor-pointer" value="DISCOVER" checked>
              </div>
              <hr class="border-t border-2 w-full lg:col-span-6">
          
              <div class="flex flex-wrap justify-between pr-6 bg-white rounded-lg items-center py-3">
                <div class="flex items-center">
                  <img class="w-14" src="/Asset/mastercard.png" alt="mastercard">
                </div>
                <input type="radio" name="payment-method" class="w-7 h-7 rounded-full cursor-pointer" value="Skrill">
              </div>
              <hr class="border-t border-2  w-full lg:col-span-6">
          
              <div class="flex flex-wrap justify-between pr-6 bg-white rounded-lg items-center py-3">
                <div class="flex items-center">
                  <img class="w-14" src="/Asset/paypal.png" alt="PayPal">
                </div>
                <input type="radio" name="payment-method" class="w-7 h-7 rounded-full cursor-pointer" value="PayPal">
              </div>
              <hr class="border-t border-2 w-full lg:col-span-6">

            <div id="shopping-summary" class="mt-8"></div>

           </div>
         </div>


  <script src="/js/Ceckout.js"></script>
  <!--Flowbite via CDN-->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
