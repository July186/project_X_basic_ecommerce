<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="../dist/output.css" rel="stylesheet">
<!--<link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />-->
</head>
<body>
  <nav class="bg-white border-gray-200 w-full z-10 fixed">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4">
      <a href="../public/landing.html" class="font-karma flex items-center space-x-3 rtl:space-x-reverse">
        <span class="self-center text-2xl font-semibold whitespace-nowrap font-karma">Cart<span class="text-[#001AFF]">Sale</span></span>
      </a>
    </div>
  </nav>

  <div class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-sm p-6 bg-white border border-black rounded-md">
      <h2 class="text-2xl font-bold mb-6">Login to CartSale</h2>

      <form action="#">

        <!-- Email -->
        <div class="mb-4">
          <input type="email" placeholder="Email address" id="" class="w-full px-4 py-2 border rounded-md">
        </div>

        <!-- Password -->
        <div class="mb-4">
          <input type="password" placeholder="Password" id="" class="w-full px-4 py-2 border rounded-md">
        </div>

        <div class="text-sm mt-2 mb-4">
          <p>Forgot Password? <a href="#" class="text-[#001AFF] font-medium">Click here</a></p>
          <p>Have an Account? <a href="../public/Register.html" class="text-[#001AFF] font-medium">Click here</a></p>
        </div>

        <button type="submit" class="w-full bg-black text-white py-2 rounded-md cursor-pointer">login</button>

        <div class="flex items-center my-4">
          <hr class="flex-grow border-t">
          <span class="mx-2 text-sm">Or</span>
          <hr class="flex-grow border-t">
        </div>

        <button type="button" class="w-full border-1 cursor-pointer py-2 rounded-md flex items-center justify-center font-medium">
          <img src="/Asset/devicon_google.png" alt="Google" class="w-6 mr-2">
          Google
        </button>

      </form>
    </div>
  </div>

  <script src="../js/login.js"></script>
  <!--Flowbite via CDN-->
  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
</body>
</html>
